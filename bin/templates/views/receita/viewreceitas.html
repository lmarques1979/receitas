<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>

<title th:text="#{receita}"></title>

<!-- CSS do projeto -->
<link th:href="@{/libs/bootstrap/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link th:href="@{/css/mobile.css}" rel="stylesheet" />
    
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="/libs/html5shiv/html5shiv.min.js"></script>
      <script src="/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>

<body>

 	<div class="container">
	
		<!--<div th:include="/fragments/logo :: logocontent"></div>-->
		
		<!-- navbar -->
		<div th:include="/fragments/nav :: navbarcontent"></div>
		
		<div class="content">
				
				
				<text th:if="${message}">
					<div th:text="${message}" class="message" role="status"></div>
				</text>
				
				<div class="menualto">
					<div class="fieldcontain semmargem block">
					   <span class="separator">â€º</span>
					   <a class="tiporeceita upper" th:href="@{/verreceitas}"><text th:text="#{receita}"></text></a>
					</div>
				</div>
				
				<fieldset class="view">
					
					<div class="listing">
							<ul class="clearfix" th:each="receita : ${pageimpl}">
								<li>
									 <a th:href="@{/viewreceita/{id}(id= ${receita.id})}">
									    <span class="photo-holder"><img   th:width="${configuracao.alturaimg} ? ${configuracao.alturaimg}+'px' : '120px'" th:height="${configuracao.larguraimg} ? ${configuracao.larguraimg}+'px' : '90px'" class="photo" th:src="${@environment.getProperty('cloud.aws.bucketurl')} + ${receita.imagem !=null ? receita.imagem : 'noimage.png'}"/></span> 
										<text class="descricaoreceita" th:text="${receita.descricao}"></text> 
									 </a>
								</li>
								<li class="viewedit">
									 <a th:title="#{editar}" th:href="@{/showreceita/{id}(id= ${receita.id})}"><img th:src="@{/images/edit.png}"/></a>
								</li>
							
							</ul>		
					</div>	
					
				</fieldset>
				<div class="botao">				
						<a class="botaocriar" th:href="@{/receita}"><text for="receita" th:text="#{criarreceita}"></text></a>
				</div><div class="clearer"></div>
		</div>
		
		<div th:if="${pageimpl.getTotalPages()} > 1">
			<!-- pagination -->
			<div th:include="/fragments/pagination :: paginationcontent"></div>
		</div>
		
		<!-- footer -->
		<div th:include="/fragments/footer :: footercontent"></div>
	
	</div>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript-->
    <script th:src="@{/libs/bootstrap/bootstrap.min.js}">...</script>
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
