<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{editarreceita}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
			<form action="#" th:action="@{/receita/receita}" th:object="${receita}" method="post" enctype="multipart/form-data">
					
			<input th:type="hidden" th:name="id" th:field="*{id}"/>
			<input th:type="hidden" th:name="imagem" th:field="*{imagem}"/>
			
				<fieldset class="form">
				
						<legend><text for="editarreceita" th:text="#{editarreceita}"></text></legend>
						
						<a th:href="@{/receita/delete/{id}(id= ${receita.id})}" th:class="delete"  th:title="#{delete}" th:onclick="'return confirm(\''+#{confirmaexclusao}+'\');'"><img th:src="@{/images/delete.png}"/></a>
					
						<div class="fieldcontain">
							<label class="left" for="tiporeceita" th:text="#{tiporeceita}"></label><div class="clearer"></div>
							<span class="required-indicator">*</span>
							<select th:name="tiporeceita" th:required="true" th:field="*{tiporeceita}">
							  <option th:each="tiporeceita : ${tiporeceita}" 
							          th:value="${tiporeceita.id}" 
							          th:text="${tiporeceita.descricao}"></option>
							</select>
						</div>
						
						<div class="fieldcontain">
							<label class="left" for="descricao" th:text="#{descricao}"></label><div class="clearer"></div>
							<span class="required-indicator">*</span>
							<input th:type="text" th:name="descricao" th:size="35" th:field="*{descricao}" th:autofocus="true" th:required="true"/> 
							<span class="field-validator" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
						</div>
						
						<div class="fieldcontain">
							<label class="left" for="tempopreparo" th:text="#{tempopreparo}"></label><div class="clearer"></div>
							<input th:type="text" th:name="tempopreparo" th:size="25" th:field="*{tempopreparo}" /> 
							<span class="field-validator" th:if="${#fields.hasErrors('tempopreparo')}" th:errors="*{tempopreparo}"></span>
						</div>
						
						<div class="fieldcontain">
							<label class="left" for="rendimento" th:text="#{rendimento}"></label><div class="clearer"></div>
							<input th:type="text" th:name="rendimento" th:size="25" th:field="*{rendimento}" /> 
							<span class="field-validator" th:if="${#fields.hasErrors('rendimento')}" th:errors="*{rendimento}"></span>
						</div>
						
						<div class="fieldcontain">
							<label class="left" for="ingredientes" th:text="#{ingredientes}"></label>
							<textarea name="ingredientes" style="width:70%" th:field="*{ingredientes}" th:required="true"></textarea>
						</div>
						
						<div class="fieldcontain">
							<label class="left" for="modopreparo" th:text="#{modopreparo}"></label>
							<textarea name="modopreparo" style="width:70%" th:field="*{modopreparo}" th:required="true"></textarea>
						</div>
						
						<div class="fieldcontain">
							<label class="left" for="imagem" th:text="#{imagem}"></label><div class="clearer"></div>
							<input th:type="file" th:name="arquivo" placeholder="#{imagem}"/>
						</div>
						
						<div class="fieldcontain">
							<button class="btn btn-lg btn-primary btn-block submit" th:type="submit"><text for="enviar" th:text="#{salvar}"></text></button>
						</div>
						
							
				</fieldset>	
			
		</form>
	
	</div>	
	
	<div layout:fragment="scripts">
		<script th:src="@{/libs/tinymce/tinymce.min.js}">...</script>
		<script th:src="@{/libs/textarea.js}">...</script>
	</div>
	
</body>
</html>
