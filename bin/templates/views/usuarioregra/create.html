<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{criarusuarioregra}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
		<text th:if="${message}">
			<div th:text="${message}" class="message" role="status"></div>
		</text>
		
		<text th:if="${errors}">
			<div th:text="${errors}" class="errors"></div>
		</text>
		
		<form action="#" th:action="@{/usuarioregra}" th:object="${usuarioregra}" method="post">
		
			<fieldset class="form">
			
					<legend><text for="criarusuarioregra" th:text="#{criarusuarioregra}"></text></legend>
					
					<div class="fieldcontain">
						<label for="usuario" th:text="#{usuario}"></label>
						<span class="required-indicator">*</span>
						<select th:name="usuario">
						  <option th:each="usuario : ${usuarios}" 
						          th:value="${usuario.id}" 
						          th:text="${usuario.username + ' - ' + usuario.email}"></option>
						</select>
					</div>
					
					
					<div class="fieldcontain">
						<label for="regra" th:text="#{regra}"></label>
						<span class="required-indicator">*</span>
						<select th:name="regra">
						  <option th:each="regra : ${regras}" 
						          th:value="${regra.id}" 
						          th:text="${regra.descricao}"></option>
						</select>
					</div>
					
					
					<div class="fieldcontain">
						<button class="btn btn-lg btn-primary btn-block submit" th:type="submit"><text for="enviar" th:text="#{salvar}"></text></button>
					</div>
					
			</fieldset>	
			
		</form>
	
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
