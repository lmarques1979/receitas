<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>

<title th:text="#{usuarioregra}"></title>

<!-- CSS do projeto -->
<link th:href="@{/libs/bootstrap/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link th:href="@{/css/mobile.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="/libs/html5shiv/html5shiv.min.js"></script>
      <script src="/libs/respond/respond.min.js"></script>
    <![endif]-->
<script th:src="@{/libs/angular-bootstrap/ui-bootstrap-tpls-0.14.3.min.js}">...</script>
</head>

<body>

	<div class="container">
	
		<!--<div th:include="/fragments/logo :: logocontent"></div>-->
		
		<!-- navbar -->
		<div th:include="/fragments/nav :: navbarcontent"></div>
		
		<div class="content">
				
				<text th:if="${message}">
					<div th:text="${message}" class="message" role="status"></div>
				</text>
				
				<table>
					<thead>
							<tr>
								<th class="model"><text for="usuarioregra" th:text="#{usuarioregra}"></text></th>
							</tr>
							<tr>
								<th colspan="2">
									<a class="adicionar margintableleft" th:title="#{adicionarregistro}" th:href="@{/usuarioregra}"><img th:src="@{/images/add.png}"/></a>
								</th>
							</tr>
							<tr>
								<th colspan="2"><text for="usuarioregra.descricao" th:text="#{usuarioregra}"></text></th>
							</tr>
						</thead>
						<tbody>
						
							<tr th:each="usuarioregra : ${pageimpl}">
								<td colspan="2"><a th:href="@{/showusuarioregra/{id}(id= ${usuarioregra.id})}"><text for="home" th:text="${usuarioregra.usuario.username + ' - ' + usuarioregra.regra.descricao}"></text></a></td>
							</tr>
							
							<tr>
								<td><a class="criar" th:href="@{/usuarioregra}"><text for="regra" th:text="#{criarusuarioregra}"></text></a></td>
							</tr>
													
						</tbody>
				</table>
		</div>
		
		<div th:if="${pageimpl.getTotalPages()} > 1">
			<!-- pagination -->
			<div th:include="/fragments/pagination :: paginationcontent"></div>
		</div>
		
		<!-- footer -->
		<div th:include="/fragments/footer :: footercontent"></div>
	
	</div>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript-->
    <script th:src="@{/libs/bootstrap/bootstrap.min.js}">...</script>
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
