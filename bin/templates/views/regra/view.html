<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{regra}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
		<text th:if="${message}">
			<div th:text="${message}" class="message" role="status"></div>
		</text>
				
		<table>
			<thead>
					<tr>
						<th class="model"><text for="regra" th:text="#{regra}"></text></th>
					</tr>
					
					<tr>
						<th colspan="2">
							<a class="adicionar margintableleft" th:title="#{adicionarregistro}" th:href="@{/regra}"><img th:src="@{/images/add.png}"/></a>
						</th>
					</tr>
					<tr>
						<th><text for="editar" th:text="#{editar}"></text></th>
						<th><text for="regras" th:text="#{regra.descricao}"></text></th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="regra : ${pageimpl}">
						<td class="centro"><a th:href="@{/showregra/{id}(id= ${regra.id})}"><img th:src="@{/images/edit.png}"/></a></td>
						<td><text for="home" th:text="${regra.descricao}"></text></td>
					</tr>
					
					<tr>
						<td colspan="2"><a class="criar" th:href="@{/regra}"><text for="regra" th:text="#{criarregra}"></text></a></td>
					</tr>
											
				</tbody>
		</table>
				
		<div th:if="${pageimpl.getTotalPages()} > 1">
			<!-- pagination -->
			<div th:include="/layouts/fragments/pagination :: paginationcontent"></div>
		</div>
	
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
