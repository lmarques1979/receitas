<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{editartiporeceita}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
		<form action="#" th:action="@{/tiporeceita/tiporeceita}" th:object="${tiporeceita}" method="post" enctype="multipart/form-data">
					
		<input th:type="hidden" th:name="id" th:field="*{id}"/>
		<input th:type="hidden" th:name="imagem" th:field="*{imagem}"/>
		
				<fieldset class="form">
		
					<legend><text for="editartiporeceita" th:text="#{editartiporeceita}"></text></legend>
					
					
					<a th:href="@{/tiporeceita/delete/{id}(id= ${tiporeceita.id})}" th:class="delete"  th:title="#{delete}" th:onclick="'return confirm(\''+#{confirmaexclusao}+'\');'"><img th:src="@{/images/delete.png}"/></a>
					
					<div class="fieldcontain">
						<label for="descricao" th:text="#{tiporeceita}"></label>
						<span class="required-indicator">*</span>
						<input th:class="upper" th:type="text" th:name="descricao" th:size="30" th:field="*{descricao}" th:maxlength="50" th:placeholder="#{descricao}" th:required="true" th:autofocus="true" /> 
						<span class="field-validator" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
					</div>
					
					<div class="fieldcontain">
						<label for="imagem" th:text="#{imagem}"></label>
						<input th:type="file" th:name="arquivo" placeholder="#{imagem}"/>
					</div>
					
					<div class="fieldcontain">
						<button class="btn btn-lg btn-primary btn-block submit" th:type="submit"><text for="enviar" th:text="#{salvar}"></text></button>
					</div>
				
					
				</fieldset>	
		
		</form>
	
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
