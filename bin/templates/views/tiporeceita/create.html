<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{criartiporeceita}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
		<text th:if="${message}">
			<div th:text="${message}" class="message" role="status"></div>
		</text>
		
		<text th:if="${errors}">
			<div th:text="${errors}" class="errors"></div>
		</text>
		
		<form action="#" th:action="@{/tiporeceita/tiporeceita}" th:object="${tiporeceita}" method="post" enctype="multipart/form-data">
		
			<fieldset class="form">
			
					<legend><text for="criartiporeceita" th:text="#{tiporeceitas}"></text></legend>
					
					<div class="fieldcontain">
						<label for="descricao" th:text="#{descricaoregra}"></label>
						<span class="required-indicator">*</span>
						<input th:class="upper" th:type="text" th:name="descricao" th:size="30" th:maxlength="50" th:placeholder="#{tiporeceitas}" th:required="true" th:autofocus="true" /> 
					</div>
					
					<div class="fieldcontain">
						<label for="imagem" th:text="#{imagem}"></label>
						<input th:type="file" th:name="arquivo" placeholder="#{imagem}"/>
					</div>
					
					<div class="fieldcontain">
						<button class="btn btn-lg btn-primary btn-block submit" th:type="submit"><text for="enviar" th:text="#{salvar}"></text></button>
					</div>
					
			</fieldset>	
			
		</form>
		
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
