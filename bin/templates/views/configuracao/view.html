<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{configuracao}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
		<text th:if="${message}">
			<div th:text="${message}" class="message" role="status"></div>
		</text>
				
		<table>
			<thead>
					<tr>
						<th class="model"><text for="configuracao" th:text="#{configuracao}"></text></th>
					</tr>							
					<tr>
						<th colspan="6">
							<a class="adicionar margintableleft" th:title="#{adicionarregistro}" th:href="@{/configuracao}"><img th:src="@{/images/add.png}"/></a>
						</th>
					</tr>							
					<tr>
						<th><text for="editar" th:text="#{editar}"></text></th>
						<th><text for="itensporpagina" th:text="#{itensporpagina}"></text></th>
						<th><text for="alturaimgthumbs" th:text="#{alturaimgthumbs}"></text></th>
						<th><text for="larguraimgthumbs" th:text="#{larguraimgthumbs}"></text></th>
						<th><text for="alturaimg" th:text="#{alturaimg}"></text></th>
						<th><text for="larguraimg" th:text="#{larguraimg}"></text></th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="configuracao : ${configuracao}">
						<td class="centro"><a th:title="#{editar}" th:href="@{/showconfiguracao/{id}(id= ${configuracao.id})}"><img th:src="@{/images/edit.png}"/></a></td>
						<td class="centro"><text for="home" th:text="${configuracao.itensporpagina}"></text></td>
						<td class="centro"><text for="alturaimgthumbsreceita" th:text="${configuracao.alturaimgthumbs}"></text></td>
						<td class="centro"><text for="larguraimgthumbsreceita" th:text="${configuracao.larguraimgthumbs}"></text></td>
						<td class="centro"><text for="alturaimgreceita" th:text="${configuracao.alturaimg}"></text></td>
						<td class="centro"><text for="larguraimgreceita" th:text="${configuracao.larguraimg}"></text></td>
					</tr>
					
					<tr>
						<td colspan="6"><a class="criar" th:href="@{/configuracao}"><text for="configuracao" th:text="#{criarconfiguracao}"></text></a></td>
					</tr>
											
				</tbody>
		</table>
	
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
