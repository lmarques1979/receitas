<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="../../favicon.ico" />

<title th:text="#{login}"></title>

<!-- CSS do projeto -->
<link th:href="@{/libs/bootstrap/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link th:href="@{/css/mobile.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="/libs/html5shiv/html5shiv.min.js"></script>
      <script src="/libs/respond/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div class="container">

		<!--<div th:include="/fragments/logo :: logocontent"></div>-->

		<!-- navbar -->
		<div th:include="/fragments/nav :: navbarcontent"></div>

		<div class="content">

			 <div class="errors" th:if="${param.error}">
			 	 	<span th:text="#{loginerror}"></span>
	        </div>
	        
	       	<form th:action="@{/login}" method="POST">  

				<fieldset class="form">
				
						<legend><text for="criarusuario" th:text="#{login}"></text></legend>
						
						<div class="fieldcontain">
							<label for="username" th:text="#{username}"></label>
							<span class="required-indicator">*</span>
							<input th:class="lower" th:type="text" th:name="username" th:maxlength="20" th:placeholder="#{username}" th:required="true" th:autofocus="true" /> 
						</div>
						
						<div class="fieldcontain">
							<label for="password" th:text="#{password}"></label>
							<span class="required-indicator">*</span>
							<input th:type="password" th:placeholder="#{password}" th:required="true"  th:name="password" />
						</div>							
						
						<div class="fieldcontain">
							<a th:href="@{/esqueceusenha}" class="esqueceu"><text for="esqueceusenha" th:text="#{esqueceusenha}"></text></a>
						</div>
						
						<div class="fieldcontain">
							<button class="btn btn-lg btn-primary btn-block submit" th:type="submit"><text for="enviar" th:text="#{botaoentrarsistema}"></text></button>
						</div>
						
				</fieldset>
				
			</form>
			
			
		</div>

		<!-- footer -->
		<div th:include="/fragments/footer :: footercontent"></div>

	</div>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript-->
    <script th:src="@{/libs/bootstrap/bootstrap.min.js}">...</script>
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
