<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{usuarioregra}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
		<text th:if="${message}">
			<div th:text="${message}" class="message" role="status"></div>
		</text>
		
		<table>
			<thead>
					<tr>
						<th class="model"><text for="usuarioregra" th:text="#{usuarioregra}"></text></th>
					</tr>
					<tr>
						<th colspan="2">
							<a class="adicionar margintableleft" th:title="#{adicionarregistro}" th:href="@{/usuarioregra}"><img th:src="@{/images/add.png}"/></a>
						</th>
					</tr>
					<tr>
						<th colspan="2"><text for="usuarioregra.descricao" th:text="#{usuarioregra}"></text></th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="usuarioregra : ${pageimpl}">
						<td colspan="2"><a th:href="@{/showusuarioregra/{id}(id= ${usuarioregra.id})}"><text for="home" th:text="${usuarioregra.usuario.username + ' - ' + usuarioregra.regra.descricao}"></text></a></td>
					</tr>
					
					<tr>
						<td><a class="criar" th:href="@{/usuarioregra}"><text for="regra" th:text="#{criarusuarioregra}"></text></a></td>
					</tr>
											
				</tbody>
		</table>
		
		<div th:if="${pageimpl.getTotalPages()} > 1">
			<!-- pagination -->
			<div th:include="/layouts/fragments/pagination :: paginationcontent"></div>
		</div>
		
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
