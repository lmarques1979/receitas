<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="../../favicon.ico" />

<title th:text="#{regra}"></title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- CSS do projeto -->
<link href="/css/main.css" rel="stylesheet" />
    
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="/libs/html5shiv/html5shiv.min.js"></script>
      <script src="/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">
	
		<!--<div th:include="/fragments/logo :: logocontent"></div>-->
		
		<!-- navbar -->
		<div th:include="/fragments/nav :: navbarcontent"></div>
		
		<div class="content">
				
				<text th:if="${message}">
					<div th:text="${message}" class="message" role="status"></div>
				</text>
				
				<table>
					<thead>
							<tr>
								<th class="model"><text for="regra" th:text="#{regra}"></text></th>
							</tr>
							<tr>
								<th><text for="regra.descricao" th:text="#{regra.descricao}"></text></th>
								<th><text for="ativo" th:text="#{ativo}"></text></th>
							</tr>
						</thead>
						<tbody>
						
							<tr th:each="regra : ${pageimpl}">
								<td><a th:href="@{/showregra/{id}(id= ${regra.id})}"><text for="home" th:text="${regra.descricao}"></text></a></td>
								<td class="centro"><text for="home" th:text="${regra.ativo}? #{sim} : #{nao}"></text></td>
							</tr>
							
							<tr>
								<td colspan="2"><a class="criar" href="/regra"><text for="regra" th:text="#{criarregra}"></text></a></td>
							</tr>
													
						</tbody>
				</table>
				
		</div>
		
		<!-- pagination -->
		<div th:include="/fragments/pagination :: paginationcontent"></div>
		
		<!-- footer -->
		<div th:include="/fragments/footer :: footercontent"></div>
	
	</div>
	<!-- /.container -->
</body>
</html>
