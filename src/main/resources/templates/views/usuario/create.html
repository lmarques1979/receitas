<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{criarusuario}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
	
		<text th:if="${message}">
			<div th:text="${message}" class="message" role="status"></div>
		</text>
	
		<form action="#" th:action="@{/usuario/usuario}" th:object="${usuario}" method="post" enctype="multipart/form-data">
		
			<fieldset class="form">
			
					<legend><text for="criarusuario" th:text="#{criarusuario}"></text></legend>
					
					<div class="fieldcontain">
						<label for="username" th:text="#{username}"></label>
						<span class="required-indicator">*</span>
						<input th:class="lower" th:type="text" th:name="username" th:maxlength="20" th:placeholder="#{username}" th:required="true" th:autofocus="true" /> 
					</div>
					
					<div class="fieldcontain">
						<label for="password" th:text="#{password}"></label>
						<span class="required-indicator">*</span>
						<input th:type="password" th:placeholder="#{password}" th:required="true"  th:name="password" />
					</div>
					
					<div class="fieldcontain">
						<label for="confirmapassword" th:text="#{confirmapassword}"></label>
						<span class="required-indicator">*</span>
						<input th:type="password" th:placeholder="#{confirmapassword}" th:required="true"  th:name="confirmapassword"/> 
					</div>
					
					<div class="fieldcontain">
						<label for="primeironome" th:text="#{primeironome}"></label>
						<span class="required-indicator">*</span>
						<input th:type="text" th:name="primeironome" th:placeholder="#{primeironome}" th:required="true"/> 
					</div>
					
					<div class="fieldcontain">
						<label for="sobrenome" th:text="#{sobrenome}"></label>
						<span class="not-required"></span>
						<input th:type="text" th:name="sobrenome" th:placeholder="#{sobrenome}" th:required="false"/> 
					</div>
					
					<div class="fieldcontain">
						<label for="email" th:text="#{email}"></label>
						<span class="required-indicator">*</span>
						<input th:type="text" th:name="email" th:size="30" th:placeholder="#{email}" th:required="true"/> 
					</div>
					
					<div class="fieldcontain">
						<label for="imagem" th:text="#{imagem}"></label>
						<span class="required-indicator"></span>
						<input th:type="file" th:name="arquivo" placeholder="#{imagem}"/>
					</div>
					
					<div class="fieldcontain">
						<button class="btn btn-lg btn-primary btn-block submit" th:type="submit"><text for="enviar" th:text="#{salvar}"></text></button>
					</div>
					
					<input th:type="hidden" th:name="ativo" th:value="true"/>
			</fieldset>	
			
		</form>
	
	
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
